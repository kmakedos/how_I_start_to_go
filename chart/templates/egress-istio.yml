####### Above version is simple TLS origination #######################

####### Below we try to create TLS origination with Egress GW #########
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: egress-se
spec:
  hosts:
    - api.weatherapi.com
  ports:
    - number: 80
      name: http
      protocol: HTTP
    - number: 443
      name: https
      protocol: HTTPS
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: egress-gw
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        number: 80
        name: https-port
        protocol: HTTPS
      hosts:
        - api.weatherapi.com
      tls:
        mode: ISTIO_MUTUAL
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: egress-dr
spec:
  host: egress-gw
  subsets:
    - name: egress-se
      trafficPolicy:
        loadBalancer:
          simple: ROUND_ROBIN
        portLevelSettings:
        - port:
            number: 80
          tls:
            mode: ISTIO_MUTUAL
            sni: api.weatherapi.com
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: egress-vs
spec:
  hosts:
    - api.weatherapi.com
  gateways:
    - egress-gw
    - mesh
  http:
    - match:
        - gateways:
            - mesh
          port: 80
      route:
        - destination:
            host: egress-gw
            subset: egress-se
            port:
              number: 80
          weight: 100
    - match:
        - gateways:
            - egress-gw
          port: 80
      route:
        - destination:
            host: api.weatherapi.com
            port:
              number: 443
          weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: originate-dr
spec:
  host: api.weatherapi.com
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    portLevelSettings:
      - port:
          number: 443
        tls:
          mode: SIMPLE # initiates HTTPS