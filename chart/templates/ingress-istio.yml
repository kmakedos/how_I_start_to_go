apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: weather-in-gw
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: weather-credential
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: weather-in
spec:
  hosts:
  - "*"
  gateways:
  - weather-in-gw
  http:
  - match:
    - uri:
        exact: /health
    - uri:
        prefix: /weather
    route:
    - destination:
        host: weatherapi.internal.weather.svc.cluster.local
        port:
          number: 80
